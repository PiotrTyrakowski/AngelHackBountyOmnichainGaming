<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="market_place">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>market_place</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script>
    const MMSDK = new MetaMaskSDK.MetaMaskSDK({
      dappMetadata: {
        name: "Example Pure JS Dapp",
        url: window.location.href,
      },
      infuraAPIKey: process.env.INFURA_API_KEY,
      // Other options.
    });
    // Because the init process of MetaMask SDK is async.
    setTimeout(() => {
      // You can also access via window.ethereum.
      const ethereum = MMSDK.getProvider();

      ethereum.request({ method: 'eth_requestAccounts' });
    }, 0);
  </script>
  <script>
    // Ensure you have ethers.js installed in your project
    // npm install ethers

    // Import ethers.js
    const { ethers } = require('ethers');

    // Check if MetaMask is installed
    if (typeof window.ethereum !== 'undefined') {
      console.log('MetaMask is installed!');
    }

    // Request account access
    async function connectToMetaMask() {
      try {
        // Request account access if needed
        await ethereum.request({ method: 'eth_requestAccounts' });

        // We use ethers.js to interact with the blockchain
        const provider = new ethers.providers.Web3Provider(window.ethereum);

        // The signer will be your wallet address
        const signer = provider.getSigner();

        // Get the user's address
        const userAddress = await signer.getAddress();
        console.log('User address:', userAddress);

        return signer;
      } catch (error) {
        console.error('User denied account access or an error occurred:', error);
      }
    }
  </script>
</body>
</html>
