<body>
<script src="flutter_bootstrap.js" async></script>

<script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
<script>
    const sdk = new MetaMaskSDK.MetaMaskSDK({
        dappMetadata: {
            name: "Pure JS example",
            url: window.location.host,
        },
        logging: {
            sdk: true,
        }
    });
</script>
<script>
    var provider;

    async function connect() {
        console.log("CONNECTED");

        return sdk.connect()
            .then((res) => {
                provider = sdk.getProvider();
                console.log("CONNECTED END");
                return "SUCCESS";
            })
            .catch((e) => {
                console.log('request accounts ERR', e);
                return "FAIL";
            });
    }

    async function getAccount() {
        if (provider == null){
            console.log("PROVIDER NULL")
            return "FAIL"
        }

        try {
            const accounts = await provider.request({
                method: 'eth_requestAccounts',
                params: []
            }).catch((err) => {
                console.log("REQUEST ERROR")
                throw `Request error: ${err}`
            })

            const account = accounts[0]; // Get the first account
            console.log('User Account Address:', account);
            return account;
        } catch (error) {
            console.error('Error getting account:', error);
            return "FAIL";
        }
    }

    async function connectAndGetAccount(){
        const status = await connect()
        return status === "SUCCESS" ? await getAccount() : "FAIL";
    }

    function getChainId(provider) {
        try {
            const chainId = provider.request({method: 'eth_chainId'});
            console.log('Chain ID:', chainId);
            return chainId;
        } catch (error) {
            console.error('Error getting Chain ID:', error);
        }
    }

    function addEthereumChain() {
        console.log("ADD CHAIN")
        provider.request({
                method: 'wallet_addEthereumChain',
                params: [
                    {
                        chainId: '0x89',
                        chainName: 'Polygon',
                        blockExplorerUrls: ['https://polygonscan.com'],
                        nativeCurrency: {symbol: 'MATIC', decimals: 18},
                        rpcUrls: ['https://polygon-rpc.com/'],
                    },
                ],
            }
        ).then((res) => console.log('add', res)
        ).catch((e) => console.log('ADD ERR', e));
        console.log("ADD CHAIN END")
    }

    function doAll() {
        connect()
        addEthereumChain()
    }
</script>
</body>
</html>
