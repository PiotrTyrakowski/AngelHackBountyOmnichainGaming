<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1 - Wallet Connection</title>
</head>
<body>
    <h1>Test 1: Connect to Wallet</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="status"></p>

    <script src="bundle.js"></script> 
    <script type="module">
        document.getElementById('connectButton').addEventListener('click', async () => {
            await walletInstance.connectWallet((text) => {
                document.getElementById('connectButton').textContent = text;
            });

            const walletAddress = walletInstance.getWalletAddress();
            document.getElementById('status').textContent = `Connected wallet: ${walletAddress}`;
        });
    </script>
</body>
</html>
