<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
</head>
<body>
    <button id="connectWalletBtn">Connect your wallet</button>
    <div class="wrapper">
        <div class="game">
            <div id="character"></div>
            <div id="block"></div>
        </div>
        <p>Score: <span id="scoreSpan"></span></p>
        <button id="startButton">Start Game</button>
        <div class="skin_select">
            <label for="skins">Choose a skin:</label>
            <select name="skins" id="skins">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
            </select>
        </div>
    </div>
</body>
</html>
