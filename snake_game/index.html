<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Selectable Skins</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div>
        <h1 id="h1">Crypto Snake</h1>
        <div class="gameContainer">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="controls">
                <div class="selector">
                    <h3 id="h3">Choose your skin</h3>
                    <select id="skinSelector">
                    </select>
                </div>
                <div id="scoreDiv">
                    <span id="score">Score: 0</span>
                </div>
            </div>
            <button id="connectWalletBtn">Connect to Your Wallet</button>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
